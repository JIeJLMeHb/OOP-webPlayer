<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Веб-плеер</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Веб-плеер</h1>

    <section id="track-list-view" class="view active">
    <h2>Мои треки</h2>
    <ul id="track-list" class="track-list"></ul>
    </section>

    <section id="player-view" class="view">
    <button id="back-btn">← Назад</button>
    <div class="player">
        <img id="cover" class="cover" src="" alt="Обложка"/>
        <h2 id="track-title"></h2>
        <p id="track-artist"></p>

        <div class="controls">
        <button id="prev-btn">⏮</button>
        <button id="play-btn">▶</button>
        <button id="next-btn">⏭</button>
        </div>

        <div class="progress">
        <span id="current-time">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0"/>
        <span id="duration">0:00</span>
        </div>

        <div class="volume">
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1"/>
        </div>

        <audio id="audio"></audio>
    </div>
    </section>

    <button id="create-player-btn">Создать плеер</button>

    <div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2>Добавить трек</h2>
        <input type="file" id="track-file" accept="audio/*"/>
        <input type="text" id="track-src" placeholder="URL аудио"/>
        <input type="text" id="track-cover" placeholder="URL обложки"/>
        <input type="text" id="track-title" placeholder="Название"/>
        <input type="text" id="track-artist" placeholder="Исполнитель"/>
        <button id="add-track-btn">Добавить</button>
        <button id="close-modal">Закрыть</button>
    </div>
    </div>
    <script src="player4_dynamic.js" defer></script>
    <!-- 
        <script src="player1_object.js" defer></script>
        <script src="player2_class.js" defer></script>
    -->
</body>
</html>
